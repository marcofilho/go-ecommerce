host: localhost:8080
info:
  contact:
    email: marco@example.com
    name: API Support
  description: RESTful API for managing products and orders in an e-commerce system
    with payment webhook integration
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go E-Commerce API
  version: "1.0"
paths:
  /orders:
    get:
      consumes:
      - application/json
      description: Get a paginated list of orders with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: page_size
        type: integer
      - description: Filter by status (pending, cancelled, completed)
        in: query
        name: status
        type: string
      - description: Filter by payment status (unpaid, paid, failed)
        in: query
        name: payment_status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.OrderListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: List all orders
      tags:
      - orders
    post:
      consumes:
      - application/json
      description: Create a new order with the provided products
      parameters:
      - description: Order information
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Create a new order
      tags:
      - orders
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Get an order by ID
      tags:
      - orders
  /orders/{id}/payment-history:
    get:
      consumes:
      - application/json
      description: Retrieves all payment webhook events for a specific order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_domain_entity.WebhookLog'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get payment webhook history
      tags:
      - payments
  /orders/{id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of an existing order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.UpdateOrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Update order status
      tags:
      - orders
  /payment-webhook:
    post:
      consumes:
      - application/json
      description: Receives payment status updates from payment processor with HMAC
        signature verification
      parameters:
      - description: HMAC-SHA256 signature of the request body
        in: header
        name: X-Webhook-Signature
        required: true
        type: string
      - description: Payment webhook data
        in: body
        name: webhook
        required: true
        schema:
          $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_domain_entity.PaymentWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Process payment webhook
      tags:
      - payments
  /products:
    get:
      consumes:
      - application/json
      description: Get a paginated list of products with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: page_size
        type: integer
      - default: true
        description: Filter products in stock only
        in: query
        name: in_stock_only
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: List all products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new product with the provided information
      parameters:
      - description: Product information
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Create a new product
      tags:
      - products
  /products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Delete a product
      tags:
      - products
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Get a product by ID
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Update an existing product's information
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Product information
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_marcofilho_go-ecommerce_src_internal_adapter_http_dto.ErrorResponse'
      summary: Update a product
      tags:
      - products
schemes:
- http
